<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>
<body>

    <div class="container">
        <div class="side-image">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" id="side-img" alt="Sidebar image">
        </div>
        <div class="content">
            <div class="text">
                <p>
                This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <form id="signup-form" action="#" method="post">
                
                <fieldset>
                    <legend>Let's do this!</legend>
                </fieldset>

                <fieldset>
                    <div class="name">
						<div class="first_name">
                        	<label for="first_name">FIRST NAME</label>
                        	<input type="text" name="first_name" id="first_name">
						</div>

						<div class="last_name">
                        	<label for="last_name"> LAST NAME</label>
                        	<input type="text" name="last_name" id="last_name">
						</div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="contact-details">
						<div class="email">
                        	<label for="email">EMAIL</label>
                        	<input type="email" name="email" id="email" required>
						</div>
						<div class="phone">
                        	<label for="phone">PHONE NUMBER</label>
                        	<input type="tel" name="phone" id="phone">
						</div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="passwords">
						<div class="password">
	                        <label for="password">PASSWORD</label>
    	                    <input type="password" name="password" id="password" required>
						</div>
						<div class="confirm-password">
        	                <label for="confirm-password">CONFIRM PASSWORD</label>
            	            <input type="password" name="confirm-password" id="confirm-password" required>
						</div>
                    </div>
                </fieldset>

            </form>
            <div class="create-account-button">
                <button type="submit" form="signup-form" name="submit" id="submit">Create Account</button>
            </div>
            <div class="already-login">
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>
</html>
